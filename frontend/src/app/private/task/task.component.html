<div class="w-full relative  h-full flex flex-col items-center p-20 gap-10 overflow-y-auto">
    <div *ngIf="this.modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50" clickable (click)="activarModal()">
        <div class="w-3/5 h-fit bg-white rounded-lg shadow-2xl px-5 py-20 flex flex-col gap-5 justify-center items-center" (click)="$event.stopPropagation()">
            <h1 class="text-4xl font-bold mb-10">Crear nueva tarea</h1>
            <form action="" class="w-full flex flex-col gap-5 items-center" method="POST">

                <div class="flex flex-col w-3/4">
                    <label for="title" class="block text-xl font-medium text-gray-700 w-full">Titulo de la tarea</label>
                    <input type="text" name="title" id="title" placeholder="Asigna un titulo" class="px-3 py-2 min-w-xl border-2 rounded-lg text-xl focus:outline-none focus:border-primary-100 w-full" [(ngModel)]="newTask.title">
                </div>
                <div class="flex flex-col w-3/4">
                    <label for="description" class="block text-xl font-medium text-gray-700 w-full">Descripcion de la tarea</label>
                    <textarea type="text" name="description" id="description" placeholder="Asigna una descripcion" class="px-3 py-2 min-w-xl border-2 rounded-lg text-xl focus:outline-none focus:border-primary-100 w-full resize-none" [(ngModel)]="newTask.description"  rows="6" ></textarea>
                </div>
                <div class="flex flex-col w-3/4">
                    <label for="end_date" class="block text-xl font-medium text-gray-700 w-full">Fecha de fin de la tarea</label>
                    <input type="datetime-local" class="px-3 py-2 min-w-xl border-2 rounded-lg text-xl focus:outline-none focus:border-primary-100 w-full" name="end_date" id="end_date" [(ngModel)]="newTask.end_date">
                    
                </div>

                <div class="flex flex-col w-3/4">
                    <label for="categorias" class="block text-xl font-medium text-gray-700 w-full">Categorias</label>
                    <select name="tag" id="" class="border-2 rounded-lg text-xl focus:outline-none focus:border-primary-100 w-full py-2 px-3">
                        <option value="" disabled selected>Selecciona una categoria</option>
                        <option *ngFor="let tag of this.tags" style="color: {{tag.color}}" value="{{tag.id}}" class="text-xl font-medium">{{tag.name.charAt(0).toUpperCase() + tag.name.slice(1)}}</option>
                    </select>
                    
                </div>
                
                <input type="submit" class="text-white bg-primary-100 py-2 mt-10 w-3/4 text-xl rounded-lg hover:bg-blue-700 hover:cursor-pointer hover:shadow-lg" value="Agregar tarea" (click)="agregarTarea()" >
                
            </form>
        </div>

    </div>
    <div class="w-full flex flex-col gap-5">
        <div class="bg-stone-900/45 w-fit p-10 border-dashed border-4 border-white rounded-lg hover:bg-stone-900/65 hover:cursor-pointer hover:shadow-2xl" (click)="activarModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 512 512"><path fill="#fff" d="M298.7 213.3V0h-85.4v213.3H0v85.4h213.3V512h85.4V298.7H512v-85.4z"/></svg>
        </div>

    </div>
</div>
